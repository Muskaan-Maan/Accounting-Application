
<div class="custom-container">
    <app-dashboard></app-dashboard>
    <div class="table-container mt-4 mb-4">
            <div class="text-center">
                <h1>Ledger Entries</h1>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Entry ID</th>
                        <th scope="col">Date</th>
                        <th scope="col">Description</th>
                        <th scope="col">Transaction Type</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Balance</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr *ngFor="let ledgerone of paginatedData">
                       
                        <td>{{ ledgerone.entryid }}</td>
                        <td>{{ledgerone.transactiondate | date}}</td>
                        <td>{{ledgerone.description}}</td>
                        <td>{{ledgerone.transactiontype}}</td>
                        <td>{{ledgerone.amount}}</td>
                        <td>{{ledgerone.balance}}</td>
                      </tr>
                     
                    </tbody>
                  </table>



                  <app-pagination [totalItems]="ledger.length" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage"
                  (onClick)="changePage($event)"></app-pagination>
          
                  <button skipLocationChange routerLink="/ledger-entry" class="col-md-12" type="button" class="btn btn-warning">Add Entry</button>
            </div>
        </div>
 
    </div>
