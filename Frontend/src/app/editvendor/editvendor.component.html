<div class="custom-container">
    <app-dashboard></app-dashboard>
    <div class="card mt-4 mb-4">
        <div class="card-body">
            <h1 class="card-title text-center">Edit Vendor</h1>
            <form [formGroup]="vendorForm" (ngSubmit)="updateVendor()">
                <div *ngIf="vendor">
                    <div class="mb-3">
                        <label for="vendorName" class="form-label">Vendor Name</label>
                        <input type="text" pattern="[a-zA-Z\s]{2,60}" [(ngModel)]="vendor.vendorName" formControlName="vendorName" class="form-control" aria-describedby="emailHelp" required>
                        <span class="text-danger" *ngIf="vendorForm.controls['vendorName'].dirty && vendorForm.hasError('required', 'vendorName')">*Vendor Name is required</span>
                        <span class="text-danger" *ngIf="vendorForm.controls['vendorName'].dirty && vendorForm.hasError('pattern', 'vendorName')">*Vendor Name must contain only Alphabets</span>
                    </div>

                    <div class="mb-3">
                        <label for="vendorEmail" class="form-label">Vendor Email</label>
                        <input class="form-control" type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" name="vendorEmail" [(ngModel)]="vendor.vendorEmail"
                            formControlName="vendorEmail">
                            <span class="text-danger" *ngIf="vendorForm.controls['vendorEmail'].dirty && vendorForm.hasError('required', 'vendorEmail')">*Email is required</span>
                            <span class="text-danger" *ngIf="vendorForm.controls['vendorEmail'].dirty && vendorForm.hasError('pattern', 'vendorEmail')">*Email is invalid</span>
                    </div>

                </div>
                <div class="d-grid mb-3 col-6 mx-auto">
                    <button type="submit" class="btn btn-dark" [disabled]="!vendorForm.valid">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
