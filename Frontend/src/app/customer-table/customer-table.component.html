<div class="custom-container">
    <app-dashboard></app-dashboard>
    <div class="table-container mt-4 mb-4">
        <div class="text-center">
            <h1>Customer Details</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Customer Email</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let item of paginatedData">
                        <td>{{ item.customerId }}</td>
                        <td>{{item.customerName}}</td>
                        <td>{{item.customerEmail}}</td>
                        <td>
                            <button (click)="customerView(item.customerId)" class="btn btn-success"style="margin-left: 10px;"><i class="lni lni-eye"></i></button>
                            <button (click)="deleteCustomer(item.customerId)" class="btn btn-danger"style="margin-left: 10px;"><i class="lni lni-trash-can"></i></button>
                            <button (click)="edit(item.customerId)" class="btn btn-info"style="margin-left: 10px;"><i class="lni lni-pencil"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <app-pagination [totalItems]="customer.length" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage"
            (onClick)="changePage($event)"></app-pagination>


            <button skipLocationChange routerLink="/customer-details" class="col-md-12" type="button" class="btn btn-warning">Add New Customer</button>
        </div>
    </div>
</div>
