<div class="custom-container">
    <app-dashboard></app-dashboard>
    <div class="table-container mt-4 mb-4">
        <div class="text-center">
            <h1>Vendor Details</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Vendor Name</th>
                        <th scope="col">Vendor Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let vendor of paginatedData">
                        <td>{{ vendor.vendorId }}</td>
                        <td>{{vendor.vendorName}}</td>
                        <td>{{vendor.vendorEmail}}</td>
                        <td>

                            <button class="btn btn-info" (click)="editVendor(vendor.vendorId)" style="margin-right: 10px;"><i class="lni lni-pencil"></i></button>

                            <button class="btn btn-danger" (click)="deleteVendor(vendor.vendorId)"><i class="lni lni-trash-can"></i></button>
                        </td>
                    </tr>

                </tbody>
            </table>

            <app-pagination [totalItems]="vendorList.length" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage"
            (onClick)="changePage($event)"></app-pagination>
           
            
            <button skipLocationChange routerLink="/vendor" class="col-md-12" type="button" class="btn btn-warning">Add Vendor</button>
        </div>
    </div>
</div>
