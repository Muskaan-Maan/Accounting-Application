<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"  [ngClass]="{disabled: currentPage === 1}" style="cursor: pointer">
        <a class="page-link" (click)="pageClicked(currentPage - 1)" href="javascript:void(0)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li (click)="pageClicked(page)" *ngFor="let page of pages" class="page-item" [ngClass]="{'active': page==currentPage}"><a class="page-link" href="javascript:void(0)">{{page}}</a></li>
      <li class="page-item"  [ngClass]="{disabled: currentPage === totalPages}" style="cursor: pointer">
        <a class="page-link" (click)="pageClicked(currentPage + 1)" href="javascript:void(0)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
     
    </ul>
  </nav>
